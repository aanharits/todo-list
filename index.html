<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <section class="add-task">
        <h2>What Should I Do?</h2>
        
        <form id="form">
          <div class="form-group">
            <input id="title" type="text" placeholder="What are you planning to do?" required>
            <input id="date" type="date" placeholder="mm/dd/yyyy">
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="tasks">
        <div class="task-list">
          <h2 class="container-header">Must Be Done</h2>
          <div class="list-items" id="todos"></div>
        </div>

        <div class="task-list">
          <h2 class="container-header">Has Been Done</h2>
          <div class="list-items" id="completed-todos"></div>
        </div>
      </section>
    </main>
  </div>

<script src="js/index.js"></script>
</body>
</html>
